repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-x"]
        files: \.(sh|bash)$

  # Marketplace validation hooks
  - repo: local
    hooks:
      - id: marketplace-level-1
        name: Level 1 - Syntax & Structure
        entry: scripts/level-1-syntax.sh
        language: script
        pass_filenames: false
        files: ^(plugins|domain_plugins)/.*\.(md|json)$

      - id: marketplace-level-2
        name: Level 2 - Frontmatter Fields
        entry: scripts/level-2-frontmatter.sh
        language: script
        pass_filenames: false
        files: ^(plugins|domain_plugins)/.*\.md$

      - id: marketplace-level-6
        name: Level 6 - Bash Syntax
        entry: scripts/level-6-bash.sh
        language: script
        pass_filenames: false
        files: ^(plugins|domain_plugins)/.*(commands/.*\.md|\.sh)$
