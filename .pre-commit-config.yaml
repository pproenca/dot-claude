repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: validate-plugins
        name: Validate Plugins
        entry: python3 -S scripts/validate-plugins.py
        language: python
        files: ^(plugins/|scripts/validate-plugins.py|release-please-config.json|.claude-plugin/marketplace.json)
        pass_filenames: false

      - id: update-release-config
        name: Update Release Config
        entry: python3 -S scripts/update-release-config.py
        language: python
        files: ^(plugins/|scripts/update-release-config.py|release-please-config.json|.claude-plugin/marketplace.json|version.txt)
        pass_filenames: false

